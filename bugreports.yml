---
- summary: |
    Не работает поиск по категории товара
  environment: |
    Google Chrome 108.0.5359.125 (Официальная сборка), (64 бит)
    Windows 11 Pro 21H2
  steps-to-reproduce: |
    1. Открыта главная страница магазина https://hexlet-products-store.vercel.app/
    2. Кликаем в поле ввода "Поиск" и видим мигающий курсор
    3. Вводим "Apple" в поле ввода
  expected-result: |
    В списке товаров должны отобразиться 2 товара: "iPhone 9" и "iPhone X" 
  actual-result: |
    Выдается ошибка "Ничего не найдено!"
   
- summary: |
    В описании товара не меняется язык
  environment: |
    Google Chrome 108.0.5359.125 (Официальная сборка), (64 бит)
    Windows 11 Pro 21H2
  steps-to-reproduce: |
    1. Открыта страница товара "iPhone 9" https://hexlet-products-store.vercel.app/products/1
    2. Вводим "Apple" в поле ввода
    3. Наводим курсор на кнопку "Language"
    4. ВЫбираем пункт "Russian"
  expected-result: |
    Заголовок "Description" в описании товара должен смениться на "Описание", описание товара должно стать на русском языке
  actual-result: |
    Заголовок "Description" не изменился и описание товара осталось на английском языке.

- summary: |
    После выбора категории нельзя вернуться к отображению товаров всех категорий сразу
  environment: |
    Google Chrome 108.0.5359.125 (Официальная сборка), (64 бит)
    Windows 11 Pro 21H2
  steps-to-reproduce: |
    1. Открыта главная страница магазина https://hexlet-products-store.vercel.app/
    2. Нажимаем на выпадающий список "Категория"
    3. Выбираем категорию "laptops" в выпадающем списке
    3. Снова нажимаем на выпадающий список "Категория"
    4. Выбираем пустой пункт
  expected-result: |
    При нажатии на пустой пункт меню выбор категории сбрасывается и на старнице отображаются товары всех категорий.
  actual-result: |
    Пустой пункт меню отсутствует, вернуться к отображению товаров всех категорий невозмозжно.

- summary: |
    Товары в магазине не отображаются, если не выбран чекбокс "In stock"
  environment: |
    Google Chrome 108.0.5359.125 (Официальная сборка), (64 бит)
    Windows 11 Pro 21H2
  steps-to-reproduce: |
    1. Открыта главная страница магазина https://hexlet-products-store.vercel.app/
    2. Снимаем галочку с чекбокса "In Stock"
  expected-result: |
    На странице магазина должны отображаться все товары, включая те, которых нет в наличии.
  actual-result: |
    Вместо товаров на странице надпись "Nothing found!"
