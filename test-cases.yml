---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При верном вводе ключевого слова должны отобразиться товары, в названии которых присутствует это слово 
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Тестовое ключевое слово: iphone
  steps:
    - Кликаем в поле ввода "Поиск" и видим мигающий курсор
    - Вводим "iphone" в поле ввода
  expected-result: |
    В списке товаров должны отобразиться товары с "iphone" в названии

- summary: |
    Проверка поиска товара по категории
  requirement: |
    При верном вводе ключевого слова должны отобразиться товары введенной категории 
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Нет
  steps:
    - Кликаем в поле ввода "Поиск" и видим мигающий курсор
    - Вводим название первой категории из фильтра по категориям
  expected-result: |
    В списке товаров должны отобразиться товары выбранной категории

- summary: |
    Проверка русской локализации отображения страницы
  requirement: |
    При успешной смене языка интерфейс страницы станет на русском языке
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Нет
  steps:
    - Нажимаем кнопку "Language"
    - Нажимаем на пункт "Russian" в появившемся списке
  expected-result: |
    Язык интерфейса магазина должен смениться на русский

- summary: |
    Проверка наличия подробного описания товара
  requirement: |
    При клике на название товара должна отобразиться страница с подробным описанием товара
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Нет
  steps:
    - Нажать на название любого товара
  expected-result: |
    Открыта страница товара с подробным описанием товара после заголовка "Описание"

- summary: |
    Проверка добавления товара в корзину со страницы товара
  requirement: |
    При успешном добавлении товара он отобразится в корзине
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Тестовый товар: Любой товар в магазине
  steps:
    - Нажать на название товара
    - Нажать кнопку "В корзину"
    - Нажать на пункт "Корзина"
  expected-result: |
    Открыта страница корзины и в ней отображен выбранный ранее товар
