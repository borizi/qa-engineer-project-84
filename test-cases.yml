---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При верном вводе ключевого слова должны отобразиться товары, в названии которых присутствует это слово 
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Тестовое ключевое слово: iphone
  steps:
    - Кликаем в поле ввода "Поиск" и видим мигающий курсор
    - Вводим "iphone" в поле ввода
  expected-result: |
    В списке товаров должны отобразиться 2 товара: "iPhone 9" и "iPhone X"
    
- summary: |
    Проверка поиска товара по категории
  requirement: |
    При верном вводе ключевого слова должны отобразиться товары введенной категории 
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Тестовое ключевое слово: "Apple"
  steps:
    - Кликаем в поле ввода "Поиск" и видим мигающий курсор
    - Вводим "Apple" в поле ввода
  expected-result: |
    В списке товаров должны отобразиться 2 товара: "iPhone 9" и "iPhone X" 
    
- summary: |
    Проверка выбора языка отображения страницы
  requirement: |
    При успешной смене языка интерфейс страницы станет на русском языке
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Нет
  steps:
    - Нажимаем кнопку "Language" в правом верхнем углу страницы
    - Нажимаем на пункт "Russian" в появившемся списке
  expected-result: |
    Язык интерфейса магазина должен смениться на русский
    
- summary: |
    Проверка возможности просмотра подробного описания товара
  requirement: |
    При клике на название товара должна отобразиться страница с подробным описанием товара
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Нет
  steps:
    - Нажать на заголовок товара "iPhone 9"
  expected-result: |
    Открыта страница товара "iPhone 9" с подробным описанием товара после заголовка "Описание"
 
- summary: |
    Проверка добавления товара в корзину со страницы товара
  requirement: |
    При успешном добавлении товара он отобразится в корзине
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Тестовый товар: "iPhone 9"
  steps:
    - Нажать на заголовок товара "iPhone 9"
    - Нажать кнопку "В корзину"
    - Нажать на пункт "Корзина" в верхнем меню магазина
  expected-result: |
    Открыта страница корзины и в ней отображен товар "iPhone 9"
